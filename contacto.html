<ul>

    <main>
           <section id="Contacto">
            <h2>Para pedir presupuesto contacte con nosotros</h2>
            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required> 
                </div>     
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>       
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>   
                </div>
                <div>
                    <label for="motivo del contacto">Motivo del contacto:</label>
                    <select id="motivo del contacto" name="motivo del contacto">
                        <option value="presupuesto">Presupuesto</option>
                        <option value="consulta">Consulta</option>
                        <option value="otro">Otro</option>              
                </div>
                <input type="submit" value="Enviar">
            </form>

<hr/>
        </section>              
    </main>
    <footer>
       www.proyectoict.com. Más de 25 años de experiencia realizando proyectos-<a href="#top">Ir arriba</a>
    </footer>
